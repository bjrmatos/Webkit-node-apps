<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Html editor</title>

    <!-- Base Css -->
    <link type="text/css" href="css/vendor/normalize.css" rel="stylesheet" />
    <link type="text/css" href="css/vendor/font-awesome.min.css" rel="stylesheet" />
    <link type="text/css" href="css/vendor/window.css" rel="stylesheet" />
    <link type="text/css" href="css/app.css" rel="stylesheet" />

</head>

<body>


    <div class="wrapper">


        <header class="container noprint" id="header">
            <div class="row">
                <ul class="app" id="menu">
                    <li><a class="tpl" id="debug" href="#" data-tpl="title">Mrk</a>
                    </li>
                    <li><a class="tpl" id="open" href="#" data-tpl="open">Open</a>
                    </li>
                    <li><a class="tpl" id="save" href="#" data-tpl="save">Save</a>
                    </li>
                    <li><a class="tpl" id="mkdEditor" href="#" data-tpl="markdown">Markdown</a>

                        <!-- hide file inputs -->
                        <input id="openFile" type="file" style="display:none" accept=".html" />
                        <input id="saveFile" type="file" style="display:none" accept=".html" nwsaveas/>

                </ul>
                <ul class="window">
                    <li>
                        <a href='#' title='Minimize' id='windowControlMinimize'></a>
                    </li>
                    <li>
                        <a href='#' title='Maximize' id='windowControlMaximize'></a>
                    </li>
                    <li>
                        <a href='#' title='Close' id='windowControlClose'></a>
                    </li>
                </ul>
            </div>
        </header>


        <section class="container-fluid">
            <div class="row scroll">
                <div class="scroll-content">


                    <div class="loader">
                        <div id="outline">
                            <div class="circle">
                            </div>
                        </div>
                    </div>


                    <!-- apps here -->
                    <div class="editor">
                        <div class="editor-control" id="editor-control">
                            <a href="#bold">
                                <i class="fa fa-bold"></i>
                            </a>
                            <a href="#italic">
                                <i class="fa fa-italic"></i>
                            </a>
                            <a href="#code">
                                <i class="fa fa-code"></i>
                            </a>
                            <a href="#quote">Q</a>
                            <a href="#li">
                                <abbr title="List">LI</abbr>
                            </a>
                            <a href="#ul-list">
                                <i class="fa fa-list-ul"></i>
                            </a>
                            <a href="#ol-list">
                                <i class="fa fa-list-ol"></i>
                            </a>
                            <a href="#link">
                                <i class="fa fa-chain"></i>
                            </a>
                            <a href="#image">
                                <i class="fa fa-image"></i>
                            </a>
                            <a href="#h1">H1</a>
                            <a href="#h2">H2</a>
                            <a href="#h3">H3</a>
                            <a href="#h4">H4</a>
                            <a href="#h5">H5</a>
                            <a href="#h6">H6</a>
                            <a href="#p">
                                <i class="fa fa-paragraph"></i>
                            </a>
                            <a href="#hr">Horizontal Rule</a>
                            <a href="#undo">
                                <i class="fa fa-undo"></i>
                            </a>
                            <a href="#redo">
                                <i class="fa fa-rotate-right"></i>
                            </a>
                            <a href="#select">Sel</a>
                            <a href="#" id="eye" title="Preview">
                                <i class="fa fa-eye"></i>
                            </a>
                        </div>

                        <textarea class="editor-area" id="editor-area" placeholder="Start here.."></textarea>

                        <div class="result"></div>
                    </div>




                </div>
            </div>
        </section>


        <footer class="container" id="footer">
            <div class="row">
                <span class="left" id="state"></span>
                <small>
                    <span class="tpl" data-tpl="title">MrK</span>-
                    <span class="tpl" data-tpl="description">A simple editor</span>-
                    <b>Version: </b>
                    <span class="tpl" data-tpl="version">1.0</span>-
                    <b>Author: </b>
                    <span class="tpl" data-tpl="author">Moncho Varela</span>
                </small>
            </div>
        </footer>


    </div>


    <!-- Javascript -->
    <script src='js/vendor/showdown.min.js'></script>
    <script src='js/vendor/editor_library-dist.js'></script>
    <script src="js/vendor/html_editor-dist.js" type="text/javascript"></script>
    <script src="js/app-dist.js" type="text/javascript"></script>
</body>

</html>
